<!DOCTYPE html>
<html >
    <head>
        <title>Sign In</title>
        <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body{
                background-color: #5d338f;
                color: #f5edff;
            }
        </style>

    </head>
    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                    <!-- start form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign In</h1>
                        <p class="fs-6">Please type Your email & password!</p>

                        <!-- name -->
                        <div class="form-floating">
                            <input type="name" id="" class="form-control" placeholder="First Name">
                            <label for="" class="text-secondary">First Name</label>
                        </div>
                        <!-- end name -->

                        <!-- name -->
                        <div class="form-floating">
                            <input type="name" id="" class="form-control" placeholder="Type your password">
                            <label for="" class="text-secondary">Last Name</label>
                        </div>

                        <!-- email -->
                        <div class="form-floating">
                            <input type="email-address" id="email-address" class="form-control" placeholder="Email address">
                            <label for="" class="text-secondary">Email address</label>
                        </div>
                        <!-- end email -->

                        <div class="col-auto mb-3">                                           
                            <label for="Gender" class="form-control">Gender</label>
                                <select id="gender" class="form-select">
                                    <option radio="choose"></option>
                                    <option >Female</option>
                                    <option >Male</option>
                                </select>
                    </div>
                        

                        <!-- end password -->

                        <!-- remember -->
                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                        </div>
                        <!-- end remember -->

                        <!-- button sign in -->
                        <button class="btn btn-dark btn-lg w-100">Sign In</button>
                        <!-- end button sign in -->

                        <!-- link for sign-up -->
                        <div class="my-3">
                            Do not have an account? <a href="sign-up.html" class="fw-bold text-warning">Sign Up</a>
                        </div>
                        <!-- end link for sign-up -->


                    </form>
                    <!-- end form -->
                </div>
            </div>
        </div>

    </body>
</html>
